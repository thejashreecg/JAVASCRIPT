<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
       let x;
       console.log(x);//undefined(default value)
       console.log(typeof(x));//undefined is a datatype 
       
       console.log(x+90); //NAN(not a number)

       console.log(typeof(x+90));//NAN is a number datatype  
    </script>
</body>
</html>
