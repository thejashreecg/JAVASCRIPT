<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let x = 'qsp';
        console.log(x); //qsp
        console.log(typeof(x)); //string

        let y = "a";
        console.log(y); //a
        console.log(typeof(y)); //string

        let z = `true`;
        console.log(z); // true
        console.log(typeof(z)); //string

        let a = `100`;
        console.log(a); //100
        console.log(typeof(a)); //string

        let b = 'qsp';
        console.log(b); //qsp
        console.log(typeof(b)); //string
        console.log(b+90);//91
    </script>
</body>
</html>
