<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>
        let x = 100;
        console.log(x); //100
        console.log(typeof(x)); //number

        let y = 100.78;
        console.log(y); //100.78
        console.log(typeof(y)); //number

        let z = -100.78;
        console.log(z); //-100.78
        console.log(typeof(z)); //number
    </script>
</body>
</html>
