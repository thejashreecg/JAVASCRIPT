<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let y =null;
        console.log(y); //null
        console.log(typeof(y)); //object  datatype
        console.log(y+90); //90

        let x; //undefined
        console.log(x); //undefined
        console.log(typeof(x)); //undefined is the datatype
        console.log(x+90); //NAN
        
                
    </script>
</body>
</html>
