        // 1. Declaration of variable
        // syntax:- AccessSpecifier Identifier;
        // example:- AccessSpecifier:- var/let/const  Identifier:-abc or x or y...etc
        var abc;
        let x;

        // 1. Initialization of variable
        // syntax:- Identifier= value/literals;
        // example:-Identifier:-abc or x or y...etc value/literals:- 100 or 50
        abc=100;
        y=50.5;

        // 1. Declaration and Initialization of variable
        // syntax:- AccessSpecifier Identifier= value/literals;
        // example:- AccessSpecifier:- var/let/const   Identifier:-abc or x or y...etc    value/literals:- 100 or 50
        var abc=100;
        
    </script>
