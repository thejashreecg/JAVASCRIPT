<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>
    <script>
        // var
        {
            var x=10;
            console.log(x);  //10
        }
        console.log(x);  //10


        //let
        {
            let y=10;
            console.log(y);  //10
        }
        console.log(y);  // y is not defined


        //const
        {
            const z=10;
            console.log(z);  //10
        }
        console.log(z);  // z is not defined

    </script>
</body>
</html>
