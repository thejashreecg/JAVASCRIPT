<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>
    <script>
        // var
        console.log(x);
        var x=50; //undefined
        
        //let
        console.log(x);
        let x=50; //error cannot access y befor it's declaration


        //const
        console.log(x);
        const x=50; //error cannot access y befor it's declaration

    </script>
</body>
</html>
