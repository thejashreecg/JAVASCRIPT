<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>
    <script>
         // var
         // declaration and initialization is possible in same or different lines

         var x; // declaration  is possible in single lines
         console.log(x) //undefined

         x=10; // initialization  is possible in single lines
         console.log(x);


         var x = 900; // declaration and initialization is possible in same or different lines
         console.log(x);



         
        //let
        
        // declaration and initialization is possible in same or different lines

         let y; // declaration  is possible in single lines
         console.log(y) //undefined

         y=10; // initialization  is possible in single lines
         console.log(y);


         let r = 900; // declaration and initialization is possible in same or different lines
         console.log(r);
        

        //const
        
            // const s; // declaration  is possible in single lines
            // s=900; // initialization  is possible in single lines
            // console.log(s);
            

            const z=900; // declaration and initialization is possible only in same line
            console.log(z);  //error missing initialization
        
    </script>
</body>
</html>
